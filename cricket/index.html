function dosup(x) {
    if (x == " ") {
     if (dobeep) {
      x='x';
     } else {
      x='';
     }
     //alert(x + " * " + dobeep);
    }
    var element = document.getElementsByTagName("sup");
    for (var i=0; i<element.length; i++) {
        element[i].innerHTML=x;
        if (x.length == 0) {
         element[i].title='turn on beep';
        } else {
         element[i].title='turn off beep';
        }
    }
    
}

function togglebeep(ais) {
    var x='x';
    if (dobeep) {
      dobeep=false;
      x='';
    } else {
      dobeep=true;
    }
    if (x.length == 0) {
         ais.title='turn on beep';
    } else {
         ais.title='turn off beep';
    }
    dosup(x);
}

function tabzero(inc, atfront) {
  var tabbits=inc.split("\t");
  if (atfront) return "<i><b><font color='red'>" + tabbits[0] + "</font></b></i>";
  return tabbits[0];
}

function analyze(ois, valis, idis) {
  var ballvals=valis.split(".");
  var runsvals=valis.split("+");
  var wktsvals=valis.split("*");
  var whatisthere=ballvals[0];
  var slshvals=whatisthere.split("/");
  //if (eval(slshvals.length - 1) > 0) alert(whatisthere);
  var prerunsare=slshvals[eval(slshvals.length - 1)];
  //if (eval(slshvals.length - 1) > 0) alert(prerunsare);
  var runsare=prerunsare.split(" ");
  //if (eval(slshvals.length - 1) > 0) alert(runsare[0]);
  var runs=0;
  runs+=eval(runsare[0]);
  var overs=0;
  var wickets=0;
  var avls=valis.split("(");
  if (avls.length > 1) {
    var aavals=avls[1].split(" ");
    overs=eval(aavals[0]);
  }
  if (slshvals.length > 1) {
    wickets=eval(slshvals[0]);
  }
  wickets=eval(eval(wickets) + eval(wktsvals.length) - 1);
  runs+=eval(runsvals.length);
  runs--;
  if (ballvals.length >= 7) {
    overs++;
  } else {
    overs = "" + overs + "." + eval(eval(ballvals.length) - 1);
  }
  ois.value = "" + wickets + "/" + runs + " (" + overs + " overs)";
}

function ask(blurb, awho, zone, ztwo) {
  var retval=blurb, curbowler=whobowls;
  var wf=whofaces, cwf=whoisfacing;
  var bwho = "home";
  var xx="", tob="turn on beep";
  if (dobeep) xx="x";
  if (dobeep) tob="turn off beep";
  if (awho == "home") bwho = "visiting";
  if (zone == "" && ztwo == "") {
      nextblurb=tabzero(document.getElementById(bwho + 'name').value, true) + " (please make " + tabzero(document.getElementById(awho + 'name').value, false) + " turn away now <a class='note' style='text-decoration:none;' title='" + tob + "' href='#' onclick=' togglebeep(this); '>&#9834;<sup id='sup1' style='color:red;'>" + xx + "</sup></a>) nominated score from 1 to 6 (5 is a dot ball)?";

       blurb=tabzero(document.getElementById(awho + 'name').value, true) + " (please make " + tabzero(document.getElementById(bwho + 'name').value, false) + " turn away now <a class='note' style='text-decoration:none;' title='" + tob + "' href='#' onclick=' togglebeep(this); '>&#9834;<sup id='sup2' style='color:red;'>" + xx + "</sup></a>) nominated score from 1 to 6 (5 is a dot ball)?";
      }
      if (blurb != "") {
       if (prevblurb == "") prevblurb=blurb;
       var bits=blurb.split("nominated");
       document.getElementById('functionality').innerHTML = bits[0];
      }
      document.getElementById('tblurb').innerHTML=suffix;
  } else {
  var one=zone, two=ztwo;
  while (one != "0" && one != "1" && one != "2" && one != "3" && one != "4" && one != "5" && one != "6") {
   ourq=retval + " " + tabzero(document.getElementById(awho + 'name').value) + " (please make " + tabzero(document.getElementById(bwho + 'name').value) + " turn away now <a class='note' style='text-decoration:none;' title='" + tob + "' href='#' onclick=' togglebeep(this); '>&#9834;<sup id='sup3' style='color:red;'>" + xx + "</sup></a>) nominated score from 1 to 6 (5 is a dot ball)?";
   ourd="5";
   one=ourprompt(ourq, ourd);
   retval='';
   if (one == null) one="";
   if (one == "0") one = "5";
  }
  while (two != "0" && two != "1" && two != "2" && two != "3" && two != "4" && two != "5" && two != "6") {
   ourq=retval + " " + tabzero(document.getElementById(bwho + 'name').value) + " (please make " + tabzero(document.getElementById(awho + 'name').value) + " turn away now <a class='note' style='text-decoration:none;' title='" + tob + "' href='#' onclick=' togglebeep(this); '>&#9834;<sup id='sup4' style='color:red;'>" + xx + "</sup></a>) nominated score from 1 to 6 (5 is a dot ball)?";
   ourd="5";
   two=ourprompt(ourq, ourd);
   if (two == null) two="";
   if (two == "0") two = "5";
  }
  var oktoadddot=true;
  if (eval(one) == eval(two)) {
    appendway(awho + 'runs' + whofaces);
    if (document.getElementById(awho + 'runs' + whofaces).value.indexOf("run out") != -1) {
    document.getElementById(bwho + 'runs' + whobowls).value = document.getElementById(bwho + 'runs' + whobowls).value + ".!";
    } else {
    document.getElementById(bwho + 'runs' + whobowls).value = document.getElementById(bwho + 'runs' + whobowls).value + ".*";
    }
    oktoadddot=false;
    one="0";
    document.getElementById(awho + 'status' + whofaces).value = "Out";
    numout+=1;
    if (eval(1 + eval(ballinover)) >= 6) {
      document.getElementById(awho + 'runs').innerHTML='Score: ' + numout + "/" + iscores[eval(-1 + jinnings)] + " (" + eval(1 + eval(numovers[eval(-1 + jinnings)])) + " overs)";
    } else {
      document.getElementById(awho + 'runs').innerHTML='Score: ' + numout + "/" + iscores[eval(-1 + jinnings)] + " (" + numovers[eval(-1 + jinnings)] + "." + eval(1 + eval(ballinover)) + " overs)";
    }
    if (numout == 10) {
      eval(awho + "def='Score: " + iscores[eval(-1 + jinnings)] + "'");
      document.getElementById(awho + 'name').value = document.getElementById(awho + 'name').value + "\t" + iscores[eval(-1 + jinnings)];
      analyze(document.getElementById(bwho + 'runs' + whobowls), document.getElementById(bwho + 'runs' + whobowls).value, bwho + 'runs' + whobowls);
      wf=nextblurb;
      nextblurb=prevblurb;
      prevblurb=wf;
      numout=0;
      ballinover = 0;
      retval = changeofinnings(nextbat);
      return retval;
    } else {
      //alert(whofaces);
      var ik=eval(whofaces);
      //alert(ik);
      if (eval(whoelsefaces) > eval(ik)) ik=eval(whoelsefaces);
      //alert(ik);
      whofaces=eval(1 + eval(ik));
      //alert(whofaces);
      whoisfacing=document.getElementById(awho + 'name' + whofaces).value;
      document.getElementById(awho + 'status' + whofaces).value = "Batting (facing)";
    }
  } else if (eval(one) == 5) {
    one="0";
    if (eval(1 + eval(ballinover)) >= 6) {
      document.getElementById(awho + 'runs').innerHTML='Score: ' + numout + "/" + iscores[eval(-1 + jinnings)] + " (" + eval(1 + eval(numovers[eval(-1 + jinnings)])) + " overs)";
    } else {
      document.getElementById(awho + 'runs').innerHTML='Score: ' + numout + "/" + iscores[eval(-1 + jinnings)] + " (" + numovers[eval(-1 + jinnings)] + "." + eval(1 + eval(ballinover)) + " overs)";
    }
  } else {
    //alert(eval(one));
    iscores[eval(-1 + jinnings)]+=eval(one);
    //alert(awho + 'runs' + " ... " + iscores[eval(-1 + jinnings)]);
    if (eval(1 + eval(ballinover)) >= 6) {
      document.getElementById(awho + 'runs').innerHTML='Score: ' + numout + "/" + iscores[eval(-1 + jinnings)] + " (" + eval(1 + eval(numovers[eval(-1 + jinnings)])) + " overs)";

    document.getElementById(awho + 'runs' + whofaces).value = eval(eval(one) + eval(document.getElementById(awho + 'runs' + whofaces).value));

      congrats="Congratulations " + document.getElementById('visitingname').value + " ... you've won this test.";

      }

     alert(congrats + " " + prefix);
     location.href=document.URL;
    }
  }
  return retv;
}

    } else {

      } else if (eval(eval(iscores[1]) + eval(iscores[3])) > eval(eval(iscores[0]) + eval(iscores[2]))) {

}

function appendway(batbit) {
  var wis=eval(Math.floor(Math.random() * ways.length) + 0);
  var names=whoisbowling.split(" "), xyz="";
  var keepers=whoiskeeper.split(" "), catchers;
  var theway=ways[wis].replace(" y", " " + names[names.length - 1]).replace("(wk)", keepers[eval(-1 + keepers.length)]);
  if (theway.indexOf(" x ") != -1) {
    var catcher=eval(Math.floor(Math.random() * 10) + 1);
    if (batbit.indexOf("visiting") != -1) {
      xyz=document.getElementById("homename" + catcher).value.replace(" (wk)", "").replace(" (c)", "");
      //alert(xyz);
      catchers=xyz.split(" ");
      theway = theway.replace(" x ", " " + catchers[eval(-1 + catchers.length)] + " ");
    } else {
      xyz=document.getElementById("visitingname" + catcher).value.replace(" (wk)", "").replace(" (c)", "");
      //alert(xyz);
      catchers=xyz.split(" ");
      theway = theway.replace(" x ", " " + catchers[eval(-1 + catchers.length)] + " ");
    }
  }
  //document.getElementById(batbit).value = document.getElementById(batbit).value + " ... " + theway;
  document.getElementById(batbit).value = document.getElementById(batbit).value + "  " + theway;
}

function pickabowler(who) {
  var bis=eval(Math.floor(Math.random() * 4) + 8);
  ballinover=0;
  //alert(bis + " " + who + 'name' + bis);
  whobowls=eval(bis);
  whoisbowling=document.getElementById(who + 'name' + bis).value.replace(" (c)", "").replace(" (wk)", "");
  //alert(whoisbowling);
  document.getElementById(who + 'status' + bis).value = "Bowling 1 of 6";
  nexteval="document.getElementById('" + who + 'status' + bis + "').value = 'Bowling 2 of 6'";
  return whoisbowling;
}

function start() {
  var aprefix="", ii, jj;
  changed=true;
  //alert(799);
  if (vsmode === 0) {

    vsmode = -1;

}

    }
  }
}
